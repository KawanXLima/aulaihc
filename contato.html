<main class="flex-container" id="contato">
    <h1>FALE CONOSCO</h1>
    <form name="contato" id="contato">
        <fieldset> <!--usado para fazer um conjunto de dados com uma borda-->
            <legend>Dados pessoais</legend>
            <!--for deve verificar-->
            <label for="nome">Nome:</label>        <!--required para preenchimento obrigatório-->
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="nome@site.com.br" required>
        </fieldset>
        <fieldset>
            <legend>Dados de endereço</legend>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep" placeholder="99999-99" required><br>
            <label for="rua">Rua</label><br> <!--nao é necessário inserir o placeholder e o required,
                                                 pois será preenchido automaticamente-->
            <input type="text" name="rua" id="rua"><br>
            
            <label for="numero">Numero</label><br>
            <input type="number" name="numero" id="numero" required><br>
            
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento" placeholder="Apartamento, bloco, casa...">
            
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">

            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
        </fieldset>
        <fieldset>
            <legend>Dados Mensagem</legend>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
                <option value="" selected disabled>Selecione um assunto</option><!--option desabilitada para informar ao usuário escolher um assunto-->
                <option value="elogio">Elogio</option>
                <option value="reclamação">Reclamação</option>
                <option value="sugestão">Sugestão</option>
                <option value="outro">Outro</option>
            </select><br>
            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" cols="30" rows="10" required></textarea>
        </fieldset>
    <button type="submit">Enviar</button> <button type="reset">Limpar</button>
    </form>
</main>
